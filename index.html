<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  
  <title>Frontend Mentor | Results summary component</title>
  <link rel="stylesheet" href="stylesheet.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:wght@500;700;800&family=Overpass:wght@400;700&display=swap" rel="stylesheet">
  
  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <div class="main">
    <div class="result">
      <span>Your Result</span>
      <div class="circle">
        <div class="number">76</div>
        <div >of 100</div>
      </div>
      <span class="Great">Great</span>
      <span style="padding-top: 4px;">You scored higher than 65% of the people who have taken these tests.</span>
    </div>
    <div class="summary">
      <span style="color:hsl(224, 30%, 27%);">Summary</span>
      <div class="reaction">
        <div class="box box1"><span class="align"><img src="assets/images/icon-reaction.svg" alt=""><span> Reaction</span></span><span class="note"> 80 / 100</span></div>
        <div class="box box2"><span class="align"><img src="assets/images/icon-memory.svg" alt=""><span> Memory</span></span><span class="note">92 / 100</span></div>
        <div class="box box3"><span class="align"><img src="assets/images/icon-verbal.svg" alt=""> <span> Verbal</span></span><span class="note">61 / 100</span></div>
        <div class="box box4"><span class="align"><img src="assets/images/icon-visual.svg" alt=""><span><span> Visual</span></span></span><span class="note">72 / 100</span></div>
        <button><div class="Continue">Continue</div></button>
      </div>
    </div>
  </div>

  <!-- Your Result
  76 
  of 100

  Great
  You scored higher than 65% of the people who have taken these tests.
  
  Summary

  Reaction
  80 / 100

  Memory
  92 / 100

  Verbal
  61 / 100

  Visual
  72 / 100

  Continue
   -->
  </div>
</body>
</html>
